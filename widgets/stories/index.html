<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSS Success Story Widget</title>

  <!-- Typekit for Termina Light -->
  <link rel="stylesheet" href="https://use.typekit.net/kpn8afx.css">
  <!-- Google Fonts: Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent:  #8BA4D5;
      --text:    #2B2B2B;
      --bg:      #FFFFFF;
      --stripe:  #F5F7FA;
      --radius:  6px;
      --shadow:  0 1px 3px rgba(0,0,0,.1);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 2rem;
      background: transparent;
      color: var(--text);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section-heading {
      position: relative;
      display: inline-block;
      margin: 0 0 2rem;
      font-family: 'termina', sans-serif;
      font-weight: 300;
      font-size: 2.5rem;
      text-align: center;
    }
    .section-heading::before {
      content: '';
      display: block;
      width: 50px;
      height: 4px;
      background: #957db5;
      border-radius: 2px;
      margin: 0 auto 0.75rem;
    }

    .widget {
      max-width: 800px;
      width: 100%;
      padding: 2rem;
      background: var(--bg);
      border-left: 4px solid var(--accent);
      box-shadow: var(--shadow);
      position: relative;
    }

    .story-content {
      margin-top: 1rem;
    }
    .story-text {
      font-size: 1rem;
      line-height: 1.6;
      text-align: justify;
    }
    .pull-quote {
      float: right;
      width: 35%;
      min-width: 180px;
      margin: 0 0 1rem 1rem;
      background: var(--accent);
      color: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      font-style: italic;
      font-weight: 600;
      font-size: 1rem;
      line-height: 1.4;
      text-align: center;
    }
    .pull-quote .decor-line {
      display: flex;
      align-items: center;
      width: 100%;
      margin: 0.5rem 0;
    }
    .pull-quote .decor-line .line {
      flex: 1;
      height: 1px;
      background: #fff;
    }
    .story-content::after {
      content: "";
      display: block;
      clear: both;
    }

    /* pill‑style “next” button, now static below content */
    .next-btn {
      display: block;
      margin: 1.5rem 0 0 auto;  /* push down, and auto left‑margin to align right */
      background: none;
      color: var(--accent);
      border: 2px solid var(--accent);
      padding: 0.4rem 0.8rem;
      border-radius: var(--radius);
      font-family: 'Montserrat', sans-serif;
      font-size: 1.75rem;
      line-height: 1;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background 0.2s ease, color 0.2s ease, transform 0.1s ease;
    }
    .next-btn:hover {
      background: var(--accent);
      color: #fff;
      transform: translateX(3px);
    }

    @media (max-width: 600px) {
      .pull-quote {
        float: none;
        width: 100%;
        margin: 0 0 1rem;
      }
      .next-btn {
        font-size: 1.5rem;
        padding: 0.3rem 0.6rem;
        margin: 1rem 0 0 auto;
      }
    }
  </style>
</head>
<body>
  <h2 class="section-heading">CSS Success Stories</h2>

  <div class="widget">
    <div class="story-content">
      <div class="pull-quote" id="storyQuote">
        <div class="decor-line"><div class="line"></div><div class="line"></div></div>
        <div id="quoteText"></div>
        <div class="decor-line"><div class="line"></div><div class="line"></div></div>
      </div>
      <div class="story-text" id="storyText"></div>
    </div>
    <!-- moved button here -->
    
  </div>
<button class="next-btn" id="nextBtn" aria-label="Next">→</button>
  <script>
    const stories = [
      {
        text: `Diagnosed with autism in early childhood, the member now relies on his mother for assistance with daily living activities. As an adult, he was referred to Community Support Services to address multiple needs, including asthma management, personal care and homemaker services, and respite support for his primary caregiver. Through coordinated services provided by SD Healthcare, the member has experienced improved health outcomes, including the prevention of asthma-related hospitalizations. Additionally, respite care allows his mother to maintain her own health and well-being, reducing caregiver burnout.`,
        quote: `Success Story One`
      },
      {
        text: `The member has been an active participant in the CalAIM Program with Community Action Partnership of Kern (CAPK) since 2024. She is a shining example of resilience and determination, proving that past challenges do not define one's future. Despite facing obstacles due to high income requirements and her rental history, the member refused to let those barriers stand in the way of building a better life for herself and her family. With the support of the CalAIM CAPK program, the member was connected with a compassionate landlord who welcomed her family—including their beloved pet—into a safe and stable home. Today, she and her children thrive in a fantastic school district, their family pet enjoys a spacious yard to roam, and, most importantly, she has the security and peace of mind that comes with stable housing.`,
        quote: `Success Story Two`
      }
    ];

    let current = 0;
    const textEl = document.getElementById('storyText');
    const quoteEl = document.getElementById('quoteText');
    const btn = document.getElementById('nextBtn');

    function renderStory(idx) {
      textEl.textContent  = stories[idx].text;
      quoteEl.textContent = stories[idx].quote;  // no wrapping quotes
    }

    btn.addEventListener('click', () => {
      current = (current + 1) % stories.length;
      renderStory(current);
    });

    // initialize first story
    renderStory(current);
  </script>
</body>
</html>
