<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contracted Providers</title>
  <!-- Typekit for Termina Light -->
  <link rel="stylesheet" href="https://use.typekit.net/kpn8afx.css">
  <!-- Google Fonts: Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent:  #8ba4d5;
      --text:    #2B2B2B;
      --bg:      transparent;
      --stripe:  #F5F7FA;
      --radius:  6px;
      --shadow:  0 2px 4px #8ba4d5;(0,0,0,0.1);
    }

    /* 1. Make the overall page background transparent */
    html,
    body {
      margin: 0;
      padding: 1.5rem;
      font-family: 'termina-300', 'Montserrat', sans-serif;
      background: transparent;
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .section-heading {
      position: relative;
      display: inline-block;
      margin: 0;
      font-family: 'termina', sans-serif;
      font-weight: 300;
      font-style: normal;
      font-size: 2.5rem;
      color: #000;
      text-align: center;
    }
    .section-heading::before {
      content: '';
      display: block;
      width: 50px;
      height: 4px;
      background: #957db5;
      border-radius: 2px;
      margin: 0 auto 1rem;
    }

    /* Subheading */
    .subheading {
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      color: var(--text);
      text-align: center;
      max-width: 900px;
      margin: 0 0 2rem;
      line-height: 1.4;
    }

    .grid-title {
      margin-bottom: 0.75rem;
      font-size: 1.5rem;
      color: var(--accent);
      text-align: center;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(7, minmax(120px, 1fr));
      gap: 0.5rem 0.75rem;
      justify-items: center;
    }
    .card {
      position: relative;
      background: var(--stripe);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 0.75rem;
      text-align: center;
      font-size: 0.80rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 60px;
      width: 100%;
      box-sizing: border-box;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    /* Shiny gloss overlay */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(to bottom, rgba(255,255,255,0.6), rgba(255,255,255,0) 80%);
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
      pointer-events: none;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 3px 6px r#957db5;(0,0,0,0.15);
    }
    .card.invisible {
      visibility: hidden;
    }
    @media (max-width: 800px) {
      .card-grid {
        grid-template-columns: repeat(5, minmax(100px, 1fr));
      }
      .grid-title {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  
  <div class="grid-widget">
    <center><h2 class="section-heading">Contracted Providers</h2>
  <p class="subheading">
    To date, Kern Health System is contracted with 26 Community Based Organizations (CBO) delivering 57 services throughout Kern County.
    <!-- <div class="grid-title">Our Partners</div> -->
    <div class="card-grid" id="cardGrid"></div>
  </div>

  <script>
    const names = [
      "24Hr Homecare",
      "Bakersfield Community Health Center",
      "Community Action Partnership of Kern",
      "Central California Asthma Collaborative",
      "CityServe Network",
      "Community Wellness Program / Mercy Hospital",
      "EA Family Services",
      "GA Foods",
      "Good Samaritan Healing Center",
      "Habitat for Humanity",
      "Housing Authority of the County of Kern",
      "Hunger Not Impossible / Bento",
      "Kern BHRS",
      "Kern Hospital Authority (KMC)",
      "Mercy House Living Centers",
      "Modify Health",
      "PurFoods LLC / Moms Meals",
      "The Open Door Network",
      "Corbow Inc / Papo Hernandez",
      "Sunterra Inc / Project Food Box",
      "Roots Food Group",
      "SD Healthcare",
      "St. Vincent Preventative Care",
      "The Mission of Kern County / Bakersfield Rescue Mission",
      "Pathway Assisted Living Center",
      "Kern Psychiatric Wellness Center"
    ];
    const grid = document.getElementById('cardGrid');
    for (let pos = 1; pos <= 28; pos++) {
      const cell = document.createElement('div');
      cell.className = 'card';
      if (pos === 22 || pos === 28) {
        cell.classList.add('invisible');
      } else {
        const idx = pos < 22 ? pos - 1 : pos - 2;
        cell.textContent = names[idx];
      }
      grid.appendChild(cell);
    }
  </script>
</body>
</html>
